<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GuaCoin 1.0</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <!-- <h1 class="text-center">挂币 1.0</h1> -->
          <hr/>
          <br/>
          <div v-if="!loaded">
            <p class="text-center">Loading...</p>
          </div>

          <div v-show="loaded">
            <div>当前剩余<strong>{{ remains }}</strong>个号</div>
            <div class="row">
              <div class="col col-sm-2">库存:</div> 
              <div class="col col-sm-10">{{ repository }}</div>
            </div>
  
            <div class="row">
              <div class="col col-sm-2">地址:</div> 
              <div class="col col-sm-10">
                <strong id="accountAddress">?</strong>
              </div>
            </div>
            <div class="row">
              <div class="col col-sm-2">余额: </div>
              <div class="col col-sm-10">
                <strong>{{ balance }}</strong>
              </div>
            </div>

            <form class="form-inline">
              <div class="form-group mx-sm-2 mb-2">
                <label for="transferredRegistrationId" class="sr-only">ID</label>
                <input type="number" class="form-control" id="transferredRegistrationId" placeholder="ID" v-model="transferredRegistrationId" min="0">
              </div>
              <div class="form-group mx-sm-6 mb-2">
                <label for="transfer" class="sr-only">转账</label>
                <input type="text" class="form-control" id="transfer" placeholder="转账" v-model="transferTo">
              </div>
              <button type="button" class="btn btn-primary mb-2" v-on:click="doTransfer">确定</button>
            </form>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">挂号ID</th>
                  <th scope="col">$</th>
                </tr>
              </thead>
              <tbody>
                <template v-for="reg in registrations">
                  <tr v-html="reg"></tr>
                </template>
              </tbody>
            </table>
            <hr/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
    <script src="js/app.js"></script>
  </body>
</html>
